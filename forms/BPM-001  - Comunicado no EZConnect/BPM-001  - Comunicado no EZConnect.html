									</div>

										<label class="chbx">Selecione em qual comunidade deseja publicar<span
												class="required text-danger"><strong>*</strong></span></label>

										<label for='chEztec' class='control-label chbx'>

										<label for='chEztecEscr' class='control-label chbx' style='margin-left: 4%; '>

										<label for='chTecVendas' class='control-label chbx' style='margin-left: 4%;'>

								<div class="row" style="margin-top: 1%">
									<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
										<label class="label-control solicitacao">Descri&ccedil;&atilde;o da solicita&ccedil;&atilde;o</label>
										<textarea class="form-control solic" rows="4" name="solicitacao" id='solicitacao'
											placeholder="Descreva aqui seu comunicado na intranet e em breve retornaremos a voc&ecirc;. Caso necess&aacute;rio,anexe arquivos na aba &quot;Anexos&quot;. Acompanhe o status de sua solicita&ccedil;&atilde;o na aba &quot;Complementos&quot;."

									</div>
								</div>

			<div class='row bloco2'>
				<div class='col-md-12'>
					<div class='panel panel-primary'>
						<div class='panel-heading'>

						</div>
						<div id='collapseProcSolic' class='panel-collapse collapse in'>
							<div class='panel-body'>

								<div class="row">
									<div class='col-md-12 col-lg-12 col-sm-12 col-xs-12'>

			</div>
